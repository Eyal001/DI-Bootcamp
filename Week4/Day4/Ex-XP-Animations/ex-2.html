<!DOCTYPE html>
<html>
  <head>
    <style>
      #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
      }
      #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <p><button onclick="myMove()">Click Me</button></p>
    <div id="container">
      <div id="animate"></div>
    </div>
    <script>
      function myMove() {
        let pos = 0;
        const redSquare = document.getElementById("animate");
        let id = setInterval(() => {
          if (pos == 350) {
            clearInterval(id);
          }
          pos++;
          redSquare.style.left = pos + "px";
        }, 1);
      }
    </script>
  </body>
</html>
