<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: Mad Libs</title>
  </head>
  <body>
    <h1>Mad Libs</h1>

    <form id="libform">
      <label for="noun">Noun:</label><input type="text" id="noun" /><br />
      <label for="adjective">Adjective:</label
      ><input type="text" id="adjective" /><br />
      <label for="person">Someone's Name:</label
      ><input type="text" id="person" /><br />
      <label for="verb">Verb:</label><input type="text" id="verb" /><br />
      <label for="place">A place:</label><input type="text" id="place" /><br />
      <button type="submit" id="lib-button">Lib it!</button>
    </form>

    <p>
      Generated story:
      <span id="story"></span>
    </p>

    <script>
      const stories = [
        "One day, a(n) <strong>{adjective}</strong> <strong>{noun}</strong> was walking through the <strong>{place}</strong>. Suddenly, <strong>{person}</strong> appeared and said, 'You need to <strong>{verb}</strong> right now!'",
        "The <strong>{adjective}</strong> <strong>{noun}</strong> traveled to <strong>{place}</strong> where <strong>{person}</strong> told them to <strong>{verb}</strong>.",
        "A <strong>{adjective}</strong> <strong>{noun}</strong> and <strong>{person}</strong> went to <strong>{place}</strong>. They decided to <strong>{verb}</strong> together!",
      ];

      document
        .getElementById("libform")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const noun = document.getElementById("noun").value;
          const adjective = document.getElementById("adjective").value;
          const person = document.getElementById("person").value;
          const verb = document.getElementById("verb").value;
          const place = document.getElementById("place").value;

          if (!noun || !adjective || !person || !verb || !place) {
            alert("Please fill in all fields.");
            return;
          }
          const story = stories[Math.floor(Math.random() * stories.length)]
            .replace("{noun}", noun)
            .replace("{adjective}", adjective)
            .replace("{person}", person)
            .replace("{verb}", verb)
            .replace("{place}", place);
          document.getElementById("story").innerHTML = story;
        });
    </script>
  </body>
</html>
